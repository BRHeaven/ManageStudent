<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage List Student</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Main -->
    <link rel="stylesheet" href="./Css/main.css">
</head>

<body>
    <nav id="navbar">
        <h1>Manage List Student</h1>
        <ul id="list_navbar">
            <li class="navbar_item">
                <a href="" class="navbar_link">Home</a>
            </li>
            <li class="navbar_item">
                <a href="" class="navbar_link">Manage</a>
            </li>
            <li class="navbar_item">
                <a href="" class="navbar_link">News</a>
            </li>
            <li class="navbar_item">
                <a href="" class="navbar_link">Contact</a>
            </li>
        </ul>
    </nav>
    <section id="main">
        <div id="main-content">
            <div id="action">
                <div id="action_left">
                    <h2>List Student</h2>
                </div>
                <div id="action_right">
                    <button type="submit" id="button_addStudent" data-bs-toggle="modal" data-bs-target="#addstudent">add student</button>
                </div>
            </div>
            <div id="list_student">
                <div id="search_student">
                    <input type="text" id="input_searchStudent" placeholder="ID">
                    <button type="button" id="button_searchStudent">search</button>
                </div>
                <table id="list">
                    <thead id="title_list">
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>phone</th>
                            <th>email</th>
                            <th>math</th>
                            <th>physics</th>
                            <th>chemistry</th>
                            <th>edit</th>
                        </tr>
                    </thead>
                    <tbody id="list_infoStudent">
                        <tr class="info">
                            <td>8702</td>
                            <td>brheaven</td>
                            <td>brheaven872@gmail.com</td>
                            <td>0939886957</td>
                            <td>8</td>
                            <td>7</td>
                            <td>2</td>
                            <td class="edit">
                                <button class="removeStudent">remove</button>
                                <button class="updateStudent">update</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="addstudent" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="infoStudent" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id="title_inputStudent">
                    <h5 class="modal-title" id="infoStudent">Form Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="form-body">
                    <form action="" id="input_group">
                        <div class="question">
                            <p class="title_question">Id Student</p>
                            <input type="text" class="input_info" id="idStudent">
                        </div>
                        <div class="question">
                            <p class="title_question">Name</p>
                            <input type="text" class="input_info" id="nameStudent">
                        </div>
                        <div class="question">
                            <p class="title_question">Email</p>
                            <input type="email" class="input_info" id="phoneStudent">
                        </div>
                        <div class="question">
                            <p class="title_question">Phone</p>
                            <input type="tel" class="input_info" id="emailStudent">
                        </div>
                        <div class="question">
                            <p class="title_question">math score</p>
                            <input type="text" class="input_info" id="mathStudent">
                        </div>
                        <div class="question">
                            <p class="title_question">physics score</p>
                            <input type="text" class="input_info" id="physicsStudent">
                        </div>
                        <div class="question">
                            <p class="title_question">chemistry score</p>
                            <input type="text" class="input_info" id="chemistryStudent">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="post_addStudent" onclick="addStudent()">Add Student</button>
                    <button type="button" id="post_update" onclick="updateStudent()">Update</button>
                    <button type="button" id="close" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <!-- Main -->
    <script type="module" src="./Js/main.js"></script>
</body>

</html
